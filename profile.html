<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8"/>
      <title>Mendelevium</title>
      <meta name="description" content="Mendelevium"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="manifest" href="/manifest.json">
    </head>

    <body>
      <!-- Navbar -->
      <nav class="indigo" role="navigation">
        <div class="nav-wrapper container indigo">
          <a href="#" class="brand-logo">Mendelevium</a>
          <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul class="topnav right hide-on-med-and-down"></ul>
          <ul class="sidenav" id="mobile-nav"></ul>
        </div>
      </nav>

      <!-- Photo -->
      <div class="container">
        <div class="row">
          <div class="col s12">
            <center><img class="materialboxed responsive-img" src="img/p2.jpg"></center>
          </div>
        </div>
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="main.js"></script>
      <script>
        const materialBoxed = document.querySelectorAll('.materialboxed');
        M.Materialbox.init(materialBoxed);
      </script>
      <script src="js/nav.js"></script>
    </body>
  </html>
