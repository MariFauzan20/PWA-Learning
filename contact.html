<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8"/>
      <title>Mendelevium</title>
      <meta name="description" content="Mendelevium"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="theme-color" content="#3f51b5">
      <link rel="apple-touch-icon" href="/img/icons-192.png">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="manifest" href="/manifest.json">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="indigo" role="navigation">
          <div class="nav-wrapper container indigo">
            <a href="#" class="brand-logo">Mendelevium</a>
            <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="topnav right hide-on-med-and-down"></ul>
            <ul class="sidenav" id="mobile-nav"></ul>
          </div>
        </nav>
        <!-- End Navbar  -->
      <div class="container">
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                  <label for="textarea2">Message</label>
                </div>
              </div>
              <a class="waves-effect waves-light btn">Send</a>              
            </form>
          </div>
      </div>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="main.js"></script>
      <script src="js/nav.js"></script>
    </body>
  </html>
